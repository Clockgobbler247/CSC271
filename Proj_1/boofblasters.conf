<VirtualHost *:80>
    ServerName boofblasters.com
    DocumentRoot /var/www/boofblasters
</VirtualHost>

<VirtualHost *:80>
    ServerName boofblasters.com/history
    DocumentRoot /var/www/boofblasters/history
    <Directory /var/www/boofblasters/history>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerName boofblasters.com/staff
    DocumentRoot /var/www/boofblasters/staff
    <Directory /var/www/boofblasters/staff>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
